<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Pride Map</title>
    
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <div class="header">
                <h1>London Pride Map</h1>
                <h5>The best local queer events, updated daily</h5>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn active" data-filter="this-week">This Week</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                    <button class="filter-btn" data-filter="party">Party</button>
                    <button class="filter-btn" data-filter="social">Social</button>
                    <button class="filter-btn" data-filter="workshop">Workshop</button>
                    
                    
                </div>
            </div>
            <div class="events-list" id="events-list">
                <!-- Events will be populated here -->
            </div>
        </div>
    </div>

    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
